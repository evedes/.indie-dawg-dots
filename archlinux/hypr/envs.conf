env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = QT_QPA_PLATFORMTHEME,qt6ct

# GTK theme
env = GTK_THEME,Adwaita:dark

# HiDPI scaling fixes for 1.25x scale
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1.25
env = QT_SCALE_FACTOR,1.25
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_ENABLE_HIGHDPI_SCALING,1
env = ELM_SCALE,1.25
env = XCURSOR_SIZE,30
env = HYPRCURSOR_SIZE,30

# Electron/Chromium apps Wayland scaling fixes
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = CHROMIUM_FLAGS,--enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime --force-device-scale-factor=1.25
env = ELECTRON_ENABLE_LOGGING,1
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
