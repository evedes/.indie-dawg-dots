# Rofi keybindings for Hyprland
# Add these to your hyprland.conf file

# Main rofi launcher (applications)
bind = SUPER, SPACE, exec, rofi -show drun -theme ~/.config/rofi/arch-theme.rasi

# Master menu (all rofi functions)
bind = SUPER, M, exec, ~/.config/rofi/scripts/master-menu.sh

# Screenshot menu
bind = SUPER, A, exec, ~/.config/rofi/scripts/screenshot.sh
bind = , Print, exec, ~/.config/rofi/scripts/screenshot.sh

# Power menu
bind = SUPER, X, exec, ~/.config/rofi/scripts/powermenu.sh

# Quick launch favorites
bind = SUPER, Q, exec, ~/.config/rofi/scripts/quicklaunch.sh

# Clipboard manager
bind = SUPER, V, exec, ~/.config/rofi/scripts/clipboard.sh

# Web search
bind = SUPER, F, exec, ~/.config/rofi/scripts/web-search.sh

# WiFi menu
bind = SUPER, W, exec, ~/.config/rofi/scripts/wifi.sh

# Window switcher
bind = ALT, Tab, exec, rofi -show window -theme ~/.config/rofi/arch-theme.rasi

# Run command
bind = SUPER, R, exec, rofi -show run -theme ~/.config/rofi/arch-theme.rasi

# File browser
bind = SUPER, E, exec, rofi -show filebrowser -theme ~/.config/rofi/arch-theme.rasi

# Quick screenshot bindings (direct, without menu)
bind = SUPER SHIFT, S, exec, hyprshot -m region
bind = SUPER CTRL, S, exec, hyprshot -m window
bind = SUPER ALT, S, exec, hyprshot -m output
